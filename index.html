<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500;600;700;900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <h1 class="forecast__header">Weather</h1>
      </header>
      <main class="content__main">
        <section class="forecast">
          <div class="container">
            <div class="loader js-preloader"></div>
            <!--  -->
            <div class="forecast__data js-data" hidden>
              <div class="forecast__info">
                <p class="forecast__temperature js-temperature">8&deg;C</p>
                <p class="forecast__condition js-forecast-condition">windy</p>
                <img
                  class="forecast__icon js-icon"
                  src=""
                  width="100"
                  height="100"
                />
                <button
                  class="forecast__button js-incorrect-city"
                  data-current="wrong"
                >
                  Wrong city?
                </button>
              </div>
            </div>
            <!--  -->
            <div class="forecast__message js-warning" hidden>
              <p class="forecast__warning">
                Ooops. Something went wrong.<br />
                Wanna try again?
              </p>
              <p class="warning__extra js-warning-extra"></p>
              <br />
              <button class="forecast__button js-try-again" type="button">
                Try again
              </button>
            </div>
            <!--  -->
            <form class="forecast__search js-search" hidden>
              <label for="forecast_city">Type your city here </label>
              <input
                id="forecast_city"
                type="text"
                class="forecast__city js-city"
                name="city"
                required
              />
              <button class="forecast__button">Find</button>
            </form>
          </div>
        </section>
      </main>
      <footer>
        <p class="forecast__footer">With &hearts; by Anatoly</p>
      </footer>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
